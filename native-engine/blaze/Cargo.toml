[package]
name = "blaze"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
backtrace = "0.3.65"
datafusion = { version = "7.0.0", features = ["simd"] }
datafusion-ext = { path = "../datafusion-ext" }
futures = "0.3"
jni = "0.19.0"
lazy_static = "1.4.0"
log = "0.4.14"
mimalloc = { version = "0.1", optional = true, default-features = false }
once_cell = "1.10.0"
panic-message = "0.3.0"
paste = "1.0.7"
plan-serde = { path = "../plan-serde" }
prost = "0.9.0"
simplelog = "0.12.0"
snmalloc-rs = { version = "0.2", optional = true }
tokio = { version = "^1.18", features = ["rt-multi-thread"] }

[features]
mm = ["mimalloc"]
sn = ["snmalloc-rs"]
