[package]
name = "datafusion-ext"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.7.6"
async-trait = "0.1.53"
dashmap = "5.1.0"
datafusion = { version = "7.0.0", features = ["simd"] }
futures = "0.3"
jni = "0.19.0"
log = "0.4.14"
once_cell = "1.10.0"
paste = "1.0.7"
tempfile = "3"
tokio = { version = "^1.18", features = ["rt-multi-thread"] }
